# -----------------------------
# Power management (CRITICAL)
# -----------------------------
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# Enable deep sleep
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=300000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Disable high-speed PHY to save radio strain
CONFIG_BT_CTLR_PHY_2M=n

# Ensure external power is managed
CONFIG_ZMK_EXT_POWER=y

# -----------------------------
# Disable power-hungry features
# -----------------------------
# RGB Underglow (OFF)
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# OLED (OFF unless needed)
# CONFIG_ZMK_DISPLAY=y
# CONFIG_ZMK_DISPLAY_SLEEP=y

# ZMK Studio (MUST BE OFF)
# CONFIG_ZMK_STUDIO=y

# -----------------------------
# Logging (OFF)
# -----------------------------
CONFIG_LOG=n
