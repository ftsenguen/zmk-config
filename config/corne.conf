# -----------------------------
# Power management (CRITICAL)
# -----------------------------
CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=60000   # 60s idle before sleep

# -----------------------------
# BLE power optimization
# -----------------------------
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=n
CONFIG_BT_MAX_CONN=1
CONFIG_BT_CTLR_TX_PWR_MINUS_8=y

# -----------------------------
# Disable power-hungry features
# -----------------------------
# RGB Underglow (OFF)
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# OLED (OFF unless needed)
# CONFIG_ZMK_DISPLAY=y
# CONFIG_ZMK_DISPLAY_SLEEP=y

# ZMK Studio (MUST BE OFF)
# CONFIG_ZMK_STUDIO=y

# -----------------------------
# Logging (OFF)
# -----------------------------
CONFIG_LOG=n
